<!DOCTYPE html>
<html lang="en">
    <header>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>COVID 19 Analysis DashBoard</title>
        {% block scriptsCss %}

        {% endblock scriptsCss %}
        <title>COVID 19 Analysis DashBoard</title>
    </header>

    <body>
        <div class="container-fluid"  style="text-align: center;">
            <div class="row mb-4 bg-success p-2 text-dark bg-opacity-25">
                <div class="col-2">
                    <a href={% url "index" %}><img src="{% static "images/covid19.png" %}" alt="COVID19" /></a>
                </div>
                <div class="col-10">
                    <h3>COVID 19 Analysis Based on Data from <a href="https://www.kaggle.com/georgesaavedra/covid19-dataset" target="_blank">Kaggle</a></h3>
                    <h5>As of Date {{dataDate}}</h5>
                </div>
            </div>

            {% block mainBody %}

            {% endblock mainBody %}
        </div>

        <script src="{% static "js/functions.js" %}"></script>
        {% block scripts %}

        {% endblock scripts %}

    </body>

    <footer>

    </footer>
</html>
