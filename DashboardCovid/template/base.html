<!DOCTYPE html>
<html lang="en">
    <header>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>COVID 19 Analysis DashBoard</title>
        {% block scriptsCss %}

        {% endblock scriptsCss %}
        <title>COVID 19 Analysis DashBoard</title>
    </header>

    <body>
        <div class="container-fluid"  style="text-align: center;">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href={% url "index" %}>
                        <img src="{% static "images/covid19.png" %}" alt="COVID19" width="30" height="24" class="d-inline-block align-text-top">
                    
                        <span style="text-align: left;">
                            COVID 19 Analysis as of Date {{dataDate}}
                        </span>
                    </a>
                </div>
              </nav>

            {% block mainBody %}

            {% endblock mainBody %}
        </div>

        <script src="{% static "js/functions.js" %}"></script>
        {% block scripts %}

        {% endblock scripts %}

    </body>

    <footer>
        <div class="container-fluid"  style="text-align: center;">
            <span style="text-align: center; font-size: 80%">
                Source of Data 
                <a href="https://www.kaggle.com/georgesaavedra/covid19-dataset" target="_blank">Kaggle.com</a>
            </span>
        </div>    
    </footer>
</html>
